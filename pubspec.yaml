name: kotykids
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  get: ^3.24.0
  google_sign_in: ^4.5.9
  firebase_auth: ^0.20.0+1
  firebase_core: ^0.7.0
  cloud_firestore: ^0.16.0
  animate_do: ^1.7.5
  flashy_tab_bar: ^0.0.3
  sqflite: ^1.3.2+3
  flutter_slidable: ^0.5.7
  flutter_statusbar_manager: ^2.0.0
  path: ^1.7.0
  hive: ^2.0.2
  hive_flutter: ^1.0.0
  path_provider: ^2.0.1
dev_dependencies:
  hive_generator: ^1.0.1
  build_runner: ^1.12.2
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: font
      fonts:
        - asset: assets/KlavikaRegular-TF.otf